<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hero-section {
        position: relative;
        background-image: url("https://source.unsplash.com/1600x900/?travel");
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: white;
      }
      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .hero-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
      }
      .hero-content h1 {
        font-size: 4rem;
      }
      .hero-content p {
        font-size: 1.5rem;
      }
      .hero-content .btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.25rem;
      }
      .destinations-section {
        padding: 60px 0;
      }
      .destination-images {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        position: relative;
      }
      .destination-images img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }
      .destination-images img:hover {
        transform: scale(1.05);
      }
      .destination-images img:nth-child(2n) {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Explore Beautiful Destinations</h1>
        <p>Discover your next adventure with our curated travel packages</p>
        <a href="{% url 'main:destinations-all' %}" class="btn btn-primary"
          >View More Destinations</a
        >
      </div>
    </section>

    <section id="destinations" class="destinations-section">
      <div class="container">
        <div class="text-center mb-5">
          <h2>Popular Destinations</h2>
          <p>Check out some of the most popular travel destinations we offer</p>
        </div>
        <div class="destination-images">
          <img src="https://source.unsplash.com/300x200/?paris" alt="Paris" />
          <img
            src="https://source.unsplash.com/300x200/?new-york"
            alt="New York"
          />
          <img src="https://source.unsplash.com/300x200/?tokyo" alt="Tokyo" />
          <img src="https://source.unsplash.com/300x200/?rome" alt="Rome" />
          <img src="https://source.unsplash.com/300x200/?sydney" alt="Sydney" />
          <img
            src="https://source.unsplash.com/300x200/?cape-town"
            alt="Cape Town"
          />
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
