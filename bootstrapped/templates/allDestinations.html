<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Destinations</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .destination-card {
        margin-bottom: 30px;
      }
      .destination-card img {
        height: 200px;
        object-fit: cover;
      }
      .pagination {
        justify-content: center;
      }
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1050;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        text-align: center;
      }
      .blurred {
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5" id="main-content">
      <div class="text-center mb-5">
        <h2>All Destinations</h2>
        <p>Browse through all our available travel destinations</p>
      </div>
      <div class="row" id="destination-cards">
        <!-- Destination cards will be injected here by JavaScript -->
      </div>
      <nav>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" onclick="loadPage(1)">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" onclick="loadPage(2)">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" onclick="loadPage(3)">3</a>
          </li>
          <!-- Add more page items as needed -->
        </ul>
      </nav>
    </div>

    <div class="modal-overlay" id="learn-more-modal">
      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
        <button class="btn btn-primary" onclick="enquire()">Enquire</button>
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      const destinations = [
        { name: "Paris", image: "https://source.unsplash.com/300x200/?paris" },
        {
          name: "New York",
          image: "https://source.unsplash.com/300x200/?new-york",
        },
        { name: "Tokyo", image: "https://source.unsplash.com/300x200/?tokyo" },
        { name: "Rome", image: "https://source.unsplash.com/300x200/?rome" },
        {
          name: "Sydney",
          image: "https://source.unsplash.com/300x200/?sydney",
        },
        {
          name: "Cape Town",
          image: "https://source.unsplash.com/300x200/?cape-town",
        },
        {
          name: "London",
          image: "https://source.unsplash.com/300x200/?london",
        },
        {
          name: "Barcelona",
          image: "https://source.unsplash.com/300x200/?barcelona",
        },
        { name: "Dubai", image: "https://source.unsplash.com/300x200/?dubai" },
        {
          name: "Singapore",
          image: "https://source.unsplash.com/300x200/?singapore",
        },
        {
          name: "Bangkok",
          image: "https://source.unsplash.com/300x200/?bangkok",
        },
        {
          name: "Istanbul",
          image: "https://source.unsplash.com/300x200/?istanbul",
        },
        // Add more destinations as needed
      ];

      const itemsPerPage = 10;

      function loadPage(page) {
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageDestinations = destinations.slice(start, end);

        const destinationCards = document.getElementById("destination-cards");
        destinationCards.innerHTML = "";

        pageDestinations.forEach((destination) => {
          const card = `
                    <div class="col-md-4 destination-card">
                        <div class="card">
                            <img src="${destination.image}" class="card-img-top" alt="${destination.name}">
                            <div class="card-body">
                                <h5 class="card-title">${destination.name}</h5>
                                <p class="card-text">Discover the beauty and culture of ${destination.name}.</p>
                                <button class="btn btn-primary" onclick="learnMore('${destination.name}', 'Discover the beauty and culture of ${destination.name}.')">Learn More</button>
                            </div>
                        </div>
                    </div>
                `;
          destinationCards.insertAdjacentHTML("beforeend", card);
        });
      }

      function learnMore(title, description) {
        document.getElementById("modal-title").innerText = title;
        document.getElementById("modal-description").innerText = description;
        document.getElementById("learn-more-modal").style.display = "flex";
        document.getElementById("main-content").classList.add("blurred");
      }

      function closeModal() {
        document.getElementById("learn-more-modal").style.display = "none";
        document.getElementById("main-content").classList.remove("blurred");
      }

      function enquire() {
        alert("Enquiry feature coming soon!");
      }

      document.addEventListener("DOMContentLoaded", () => loadPage(1));
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
